apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

ext {
    android_support_version = '26.+'
    dagger2_version = '2.11'
    espresso_version = '2.2.2'
    gson_version = '2.8.1'
    junit_version = '4.12'
    retrofit_version = '2.3.0'
    rxandroid_version = '2.0.1'
    rxjava_version = '2.1.3'
    threetenabp_version = '1.0.5'
    timber_version = '4.5.1'

    weatherUndergroundApiKey = project.hasProperty("io.mattsams.weatherUndergroundApiKey") ?
            project.getProperty("io.mattsams.weatherUndergroundApiKey") :
            System.getenv("WEATHER_UNDERGROUND_API_KEY") ?: ''
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "io.mattsams.umbrella"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "API_KEY", "\"$project.weatherUndergroundApiKey\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += ["src/main/kotlin"]
    }
}

dependencies {
    // Local
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Testing
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espresso_version", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile "junit:junit:$junit_version"

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Android Compat
    compile "com.android.support:appcompat-v7:$android_support_version"
    compile "com.android.support:design:$android_support_version"
    compile "com.android.support:support-vector-drawable:$android_support_version"
    compile "com.android.support:cardview-v7:$android_support_version"
    compile "com.android.support:gridlayout-v7:$android_support_version"
    compile "com.android.support:recyclerview-v7:$android_support_version"
    compile "com.jakewharton.threetenabp:threetenabp:$threetenabp_version"

    // API
    compile "com.google.code.gson:gson:$gson_version"
    compile "com.squareup.retrofit2:retrofit:$retrofit_version"
    compile "com.squareup.retrofit2:converter-gson:$retrofit_version"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"

    // DI
    compile "com.google.dagger:dagger:$dagger2_version"
    kapt "com.google.dagger:dagger-compiler:$dagger2_version"

    // Logging
    compile "com.jakewharton.timber:timber:$timber_version"

    // Rx
    compile "io.reactivex.rxjava2:rxjava:$rxjava_version"
    compile "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
}
